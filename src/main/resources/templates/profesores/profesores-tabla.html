<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head-fragment :: title('Profesores')"/>
</head>
<body>
<div class="wrapper">
    <th:block th:include="fragments/sidebar-fragment"/>
    <th:block th:include="fragments/header-fragment"/>
</div>

<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Profesores</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item">
                            <a href="../"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Todos
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="d-lg-flex align-items-center mb-4 gap-3">
                    <div class="ms-auto">
                        <a
                                th:href="@{/profesores/nuevo}"
                                class="btn btn-primary radius-30 mt-2 mt-lg-0"
                        ><i class="bx bxs-plus-square"></i>Nuevo profesor</a
                        >
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido paterno</th>
                            <th>Apellido materno</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Fecha nacimiento</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="profesor : ${profesores}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="ms-2">
                                        <h6 class="mb-0 font-14" th:text="${profesor.id.substring(0, 8)}"></h6>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${profesor.nombre}">Nombre</td>
                            <td th:text="${profesor.ape_paterno}">Apellido paterno</td>
                            <td th:text="${profesor.ape_materno}">Apellido Materno</td>
                            <td th:text="${profesor.correo}">Correo</td>
                            <td th:text="${profesor.telefono}">Telefono</td>
                            <td th:text="${profesor.direccion}">Direccion</td>
                            <td th:text="${profesor.fecha_nacimiento}">Fecha nacimiento</td>
                            <td>
                                <div class="d-flex order-actions">
                                    <a
                                            th:href="@{/profesores/editar/{id}(id=${profesor.slug})}"
                                            class=""
                                    ><i class="bx bxs-edit"></i
                                    ></a>
                                    <a
                                            th:href="@{/profesores/eliminar/{id}(id=${profesor.slug})}"
                                            class="ms-3"
                                    ><i class="bx bxs-trash"></i
                                    ></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
