<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head-fragment :: title('Nuevo profesor')"/>
</head>
<body>

<div class="wrapper">
    <th:block th:include="fragments/sidebar-fragment"/>
    <th:block th:include="fragments/header-fragment"/>
</div>

<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body">
                <h6 class="text-uppercase">Editar profesor</h6>
                <hr>

                <form class="row g-3" action="#" th:action="@{/profesores/editar}" th:object="${profesor}"
                      method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="col-md-4">
                        <label for="input1" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="input1" placeholder="Nombre completo"
                               th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="apellidopaterno" class="form-label">Apellido paterno</label>
                        <input type="text" class="form-control" id="apellidopaterno" placeholder="Apellido paterno"
                               th:field="*{ape_paterno}" required/>
                    </div>
                    <div class="col-md-4">
                        <label for="apellidomaterno" class="form-label">Apellido materno</label>
                        <input type="text" class="form-control" id="apellidomaterno" placeholder="Apellido materno"
                               th:field="*{ape_materno}" required/>
                    </div>

                    <div class="col-md-4">
                        <label for="input3" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="input3" placeholder="Telefono"
                               th:field="*{telefono}" required/>
                    </div>
                    <div class="col-md-4">
                        <label for="input4" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="input4" placeholder="Correo" th:field="*{correo}"
                               required/>
                    </div>
                    <div class="col-md-4">
                        <label for="input5" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="input5" placeholder="Contrase침a"
                               th:field="*{password}" required/>
                    </div>

                    <div class="col-md-6">
                        <label for="input6" class="form-label">Fecha nacimiento</label>
                        <input type="date" class="form-control" id="input6" placeholder="Fecha nacimiento"
                               th:field="*{fecha_nacimiento}" required/>
                    </div>


                    <div class="col-md-6">
                        <label for="input11" class="form-label">Direcci칩n</label>
                        <textarea class="form-control" id="input11" placeholder="Direcci칩n ..." rows="3"
                                  th:field="*{direccion}" required></textarea>
                    </div>

                    <div class="col-md-12">
                        <div class="d-md-flex d-grid align-items-center gap-3">
                            <input type="submit" class="btn btn-primary px-4" value="Actualizar"/>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
