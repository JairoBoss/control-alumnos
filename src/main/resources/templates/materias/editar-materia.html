<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head-fragment :: title('Editar materia')"/>
</head>
<body>
<div class="wrapper">
    <th:block th:include="fragments/sidebar-fragment"/>
    <th:block th:include="fragments/header-fragment"/>
</div>

<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body">
                <h6 class="text-uppercase">Editar materia</h6>
                <hr/>

                <form
                        class="row g-3"
                        action="#"
                        th:action="@{/materias/editar}"
                        th:object="${materia}"
                        method="post"
                >
                    <input type="hidden" th:field="*{id}"/>
                    <div class="col-md-6">
                        <label for="input1" class="form-label">Nombre</label>
                        <input
                                type="text"
                                class="form-control"
                                id="input1"
                                placeholder="Nombre "
                                th:field="*{nombre}"
                                required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="apellidopaterno" class="form-label"
                        >Descripcion</label
                        >
                        <input
                                type="text"
                                class="form-control"
                                id="apellidopaterno"
                                placeholder="Descripcion"
                                th:field="*{descripcion}"
                                required
                        />
                    </div>

                    <div class="col-md-12">
                        <div class="d-md-flex d-grid align-items-center gap-3">
                            <input
                                    type="submit"
                                    class="btn btn-primary px-4"
                                    value="Actualizar"
                            />

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
