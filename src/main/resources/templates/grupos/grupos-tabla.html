<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head-fragment :: title('Grupos')"/>
</head>
<body>
<div class="wrapper">
    <th:block th:include="fragments/sidebar-fragment"/>
    <th:block th:include="fragments/header-fragment"/>
</div>

<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Grupos</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item">
                            <a href="../"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Todos
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="d-lg-flex align-items-center mb-4 gap-3">
                    <div class="ms-auto">
                        <a
                                th:href="@{/grupos/nuevo}"
                                class="btn btn-primary radius-30 mt-2 mt-lg-0"
                        ><i class="bx bxs-plus-square"></i>Nuevo grupo</a
                        >
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Profe</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="grupo : ${grupos}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="ms-2">
                                        <h6 class="mb-0 font-14" th:text="${grupo.id.substring(0, 8)}"></h6>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${grupo.nombre}">Nombre</td>

                            <td th:text="${grupo.descripcion}">Descripcion</td>

                            <td th:text="${grupo?.profesor?.nombre}">Profe nobre</td>
                            <td>
                                <div class="d-flex order-actions">
                                    <a
                                            th:href="@{/grupos/editar/{id}(id=${grupo.slug})}"
                                            class=""
                                    ><i class="bx bxs-edit"></i
                                    ></a>
                                    <a
                                            th:href="@{/grupos/eliminar/{id}(id=${grupo.slug})}"
                                            class="ms-3"
                                    ><i class="bx bxs-trash"></i
                                    ></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
